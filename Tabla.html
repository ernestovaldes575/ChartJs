<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .contenedor{
            width: 100%;
            display: grid;
            place-items: center;
        }
        .contenedor-graph{
            width: 50%;
        }
        .contenedor div{
            margin-top: 5em;
            margin-bottom: 5em;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-graph">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['R2022','R2023','R2024'],
                datasets: [{
                    label: 'Recibidas',
                    data: [268,272,120],
                    borderColor: '#00c600',
                    backgroundColor: '#00c600',
                    borderWidth: 2,
                    tension:0.2
                },{
                    label: 'ConcluEdu',
                    data: [267,272,114],
                    borderColor: '#ffff29',
                    backgroundColor: '#ffff29',
                    borderWidth: 2,
                    tension:0.2
                },{
                    label: 'ConcluSE',
                    data: [-267,-271,68],
                    borderColor: '#ff2f2f',
                    backgroundColor: '#ff2f2f',
                    borderWidth: 2,
                    tension:0.2
                },{
                    label: 'Faltantes',
                    data: [1,0,6],
                    borderColor: '#a26a51',
                    backgroundColor: '#a26a51',
                    borderWidth: 2,
                    tension:0.2
                }]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
            }
            }
        });
</script>
